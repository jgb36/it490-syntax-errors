<html>
<script>

function HandleLoginResponse(response)
{
	var text = JSON.stringify(response);
//	document.getElementById("textResponse").innerHTML = response+"<p>";	
	document.getElementById("textResponse").innerHTML = "response: "+text+"<p>";
	window.location = "home.html";
}

function SendLoginRequest()
{
	event.preventDefault();
	var username = document.getElementById('username').value;
	var password = document.getElementById('password').value;
	var request = new XMLHttpRequest();
	request.open("POST","login.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	request.onreadystatechange= function ()
	{
		if ((this.readyState == 4)&&(this.status == 200))
		{
			HandleLoginResponse(this.responseText);
		}
		else
		{
			HandleLoginResponse(this.responseText);
		}
	}
	request.send("type=login&uname="+username+"&pword="+password);
}
</script>

<h1>login page</h1>
<body>
<div id="textResponse">
awaiting response
<p>Login</p>
<p>Haven't signed up yet? <a href = "register.html"> Click here </a>
</div>

</script>
<form method="post">
  <label for="username">Username:</label>
  <input id="username" name="username" required type="text" />
  <label for="password">Password:</label> <input id="password" name="password" required type="password" />
  <input name="login" type="submit" value="Login" onclick = SendLoginRequest() /> </form>
</body>
</html>
